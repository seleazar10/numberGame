<!DOCTYPE html>

<html>
	<head>
		<title>Number Game</title>
		<link rel="stylesheet" , type="text/css" , href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/5f21950962.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="containerOne">
			<div class="navbar first-sec-div clearfix">
				<button id="playAgainBtn" class="gamingFont">Again!</button>
				<p id="numRange">** Between 1 and 20 **</p>
			</div>

			<div class="second-sec-div clearfix">
				<p class="lgFont center">Guess My Number!</p>
			</div>

			<div class="third-sec-div center clearfix">
				<i class="fas fa-question-circle fa-8x"></i>
			</div>

			<div class="containerTwo">
				<div class="fourth-sec-div">
					<div id="userInputBox" class="clearfix">
						<!-- <p id="userInput">10</p> -->
						<form class="formForInputBox">
							<input type="text" id="userinput" class="gamingFont" />
						</form>
					</div>
					<button id="userInputCheckBtn" class="gamingFont">Check!</button>
				</div>

				<div class="fifth-sec-div">
					<div class="dataTrackerSec">
						<p id="msgToUserDisplay">
							<i class="fas fa-chart-bar fa-2x"></i> Start Guessing ...
						</p>
						<p id="currentScoreDisplay">
							<span><i class="fas fa-gamepad fa-2x"></i></span> Score: 19
						</p>

						<p id="highscoreDisplay">
							<span><i class="fas fa-medal fa-2x"></i></span> HighScore: 0
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="./script.js"></script>
</html>
